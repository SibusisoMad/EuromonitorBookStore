<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Available Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Available Books</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let book of books">
        <ion-card class="book-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="book-item"
              routerLink="/app/tabs/books/book-details/{{book.BookId}}">
              <ion-avatar slot="start">
                <img [src]="book.ImageUrl" [alt]="book.Title + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{book.Title}}</h2>
                <p>{{book.title}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="none">
              <ion-item detail="false" routerLink="/app/tabs/books/book-details/{{book.BookId}}" style="min-height: 200px; max-height: 200px;">
                  <p style="overflow-y: hidden;overflow-wrap: break-word !important;"><strong>Description:</strong> <br /> {{book.Description}}</p>               
                <hr/>
                </ion-item>
              <ion-item detail="false">
                <ion-label>
                  <h3>Price: {{book.Price}}</h3>
                </ion-label>
                <ion-label>
                   <ion-button (click)="subscribe(book.BookId)" >Purchase</ion-button>
                </ion-label>
                <ion-label>
                  <ion-button (click)="subscribe(book.BookId)">Like</ion-button>
               </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
